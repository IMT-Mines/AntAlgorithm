<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ant Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/random.js"></script>
    <script src="js/priorityQueue.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/time.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/ant.js"></script>
    <script src="js/antsManager.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
<div class="controls">
    <p id="chronometer">00:00</p>
    <div class="time-buttons">
        <button class="button left" id="previous" disabled>
            <svg viewBox="419.6 118 12 12.1" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path d="M431.6 129.1a1 1 0 0 1-1.6.8l-7.1-5a1 1 0 0 1 0-1.6l7.1-5a1 1 0 0 1 1.6.7v10.1Zm-12 .2a.8.8 0 0 0 1.5 0v-10.5a.8.8 0 0 0-1.5 0v10.5Z"/>
            </svg>
            Prev
        </button>
        <button class="button middle" id="action">
            <svg viewBox="384 227.5 11.1 12.5" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path d="M384 239v-10.6c.2-.7 1-1.1 1.5-.7l9 5.2a1 1 0 0 1 0 1.8l-9 5.2a1 1 0 0 1-1.5-.8v-.1Z"/>
            </svg>
            Start
        </button>
        <button class="button right" id="next">
            <svg viewBox="448.9 117 12 12.1" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path d="M448.9 118a1 1 0 0 1 1.6-.8l7 5a1 1 0 0 1 0 1.7l-7 5a1 1 0 0 1-1.6-.8v-10Zm12-.2a.8.8 0 0 0-1.5 0v10.5a.7.7 0 1 0 1.5 0v-10.5Z"/>
            </svg>
            Next
        </button>
    </div>
    <div class="toggle">
        <input id="slow" name="time" type="radio">
        <label for="slow" class="toggle-option left">Slow</label>
        <input id="normal" name="time" type="radio" checked>
        <label for="normal" class="toggle-option middle">Normal</label>
        <input id="fast" name="time" type="radio">
        <label for="fast" class="toggle-option middle">Fast</label>
        <input id="crazy" name="time" type="radio">
        <label for="crazy" class="toggle-option right">Crazy</label>
    </div>
</div>

<div class="app">
    <canvas class="container" id="canvas" width="500" height="500"></canvas>
    <div class="container">
        <p>Param√®tres :</p>
        <form class="parameters" id="form">
            <label for="gridSize">Grid size</label>
            <input type="number" id="gridSize" name="gridSize" min="5" max="101" value="16">
            <label for="food">Food</label>
            <input type="number" id="food" name="food" min="1" max="100" value="5">
            <label for="ants">Ants</label>
            <input type="number" id="ants" name="ants" min="1" max="100" value="10">
            <label for="pheromonesDrop">Pheromones drop</label>
            <input type="number" id="pheromonesDrop" name="pheromonesDrop" min="0" max="100" value="0.5" step="0.1">
            <label for="pheromonesEvaporation">Pheromones evaporation</label>
            <input type="number" id="pheromonesEvaporation" name="pheromonesEvaporation" min="0" max="100" value="0.995" step="0.001">
            <label for="explorationRate">Exploration rate</label>
            <input type="number" id="explorationRate" name="explorationRate" min="0" max="100" value="0.1" step="0.1">
            <label for="alpha">Alpha</label>
            <input type="number" id="alpha" name="alpha" min="0" max="100" value="1" step="0.1">

            <button class="button" type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
