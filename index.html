<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ant Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/priorityQueue.js" defer></script>
    <script src="js/canvas.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/time.js" defer></script>
    <script src="js/cell.js" defer></script>
    <script src="js/ant.js" defer></script>
    <script src="js/antsManager.js" defer></script>
    <script src="js/grid.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>

<div class="app">
    <div class="controls">
        <p id="chronometer">00:00</p>
        <div class="buttons">
            <button id="backward"><</button>
            <button id="action">Start</button>
            <button id="forward">></button>
<!--            <button id="pheromones">Pheromones</button>-->
        </div>
        <div class="parameters">
            <div class="parameter">
                <label for="gridSize">Grid size</label>
                <input type="number" id="gridSize" name="gridSize" min="5" max="101" value="11">
            </div>
            <div class="parameter">
                <label for="food">Food</label>
                <input type="number" id="food" name="food" min="1" max="100" value="1">
            </div>
            <div class="parameter">
                <label for="ants">Ants</label>
                <input type="number" id="ants" name="ants" min="1" max="100" value="1">
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</div>

</body>
</html>
